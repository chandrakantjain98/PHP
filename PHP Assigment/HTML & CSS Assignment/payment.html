<!DOCTYPE html>
<html lang="en">
<head>

                    <div id="zip">
                        <label>
                            State

                                <option>Rajasthan</option>

                            </select>
                        </label>
                        <label>
                            Zip Code
                            <input type="number" name="" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>

                  <img src="https://www.kindpng.com/picc/m/35-351793_credit-or-debit-card-mastercard-logo-visa-card.png" width="100">

                    <input type="text" name="" placeholder="Enter Card Number">

                <input type="submit" name="" value="Proceed To Checkout">
            </div>
